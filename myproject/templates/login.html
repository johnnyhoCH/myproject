{% extends "basepage.html" %}

{% block pagetitle %}
會員登入
{% endblock %}

{% block css %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<link href="/static/css/contact.css" rel="stylesheet" >
{% endblock%}

{% block maincontent %}

<div style="margin-top: 100px;"></div>
<div id="message">
	
	<div id="login-form-wrap">
		
		<h2 class="subject">Login</h2>

		<span style="color:#ff0000">{{msg}}</span>
		<form action="" method="post" id="login-form">
			{% csrf_token %}
			<p>
				<input type="email" name="email" placeholder="請輸入帳號(Email)" required /><i class="validation"><span></span><span></span></i>
			</p>

			
			<p>
				<input type="password" name="pwd" placeholder="請輸入密碼" required /><i class="validation"><span></span><span></span></i>
			</p>

			<p>
				<input type="submit" value="login" />
			</p>
		</form>
			
		<div id="create-account-wrap">
			<p>Not a Member?<a href="/register" style="text-decoration: underline;">Create Account</a></p>
		</div>
	</div>
		
	

</div>

<div style="float: left;padding-bottom:100px;"></div>
		

{% endblock %}

{% extends "basepage.html" %}

{% block pagetitle %}
圖片區
{% endblock %}

{% block css %}
<link href="/static/css/photos.css" rel="stylesheet" >
{% endblock%}

{% block maincontent %}

<div style="margin-top: 80px;"></div>


	<form action="" method="post" enctype="multipart/form-data">
		<h1>圖片區</h1>
		{% csrf_token %}
		<div class="form-row">
			<div class="form-group col-md-4">
				
			</div>
			<div class="form-group col-md-4">
				{{ form.image }}
			</div>
			<div class="form-group col-md-4">
				
			</div>
			
		</div>

		<div class="form-row">
			<div class="form-group col-md-4">
				
			</div>
			<div class="form-group col-md-4">
				<input type="submit" class="btn btn-primary" value="上傳" />
			</div>
			<div class="form-group col-md-4">
				
			</div>
			
		</div>
		
	</form>

	<div class="row">
		{% for photo in photos %}

			{% if photo.image %}

				<div class="col-md-4">
					<div class="photosarea">
						<img src="{{photo.image.url}}" class="card-img-top">
					</div>	
				</div>
			{% endif %}
		{% endfor %}
	</div>


<div style="clear: both;padding-bottom:100px;"></div>
		


{% endblock %}
